<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Alice's weather project</title>
  </head>
  <body>
  <div class="weather-app">
    <header>
      <form id="search-form">
        <input type="search" 
        placeholder="Enter a city.." 
        required class="search-input" 
        id="search-input" />
        <input type="submit" value="Search" class="search-button" />
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1 class="current-city" id="city"></h1>
          <p class="current-details">
            <span id="current-date"></span>,
            <span id="description"></span> <br />
            Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
          </p>
        </div>
        <div class="current-temperature">

          <div id="icon"></div>

          <div class="current-temperature-icon"></div>
          <div class="current-temperature-value"></div>
          <div class="current-temperature-unit">Â°C</div>

        </div>

    </main>
    <div class="weather-forecast" id="forecast"></div>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/alices1988" target="_blank"
            >Alice Constantinescu</a
          >
          and is
          <a
            href="https://github.com/alices1988/alices-weather-project"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a
            href="https://alices-weather-project.netlify.app/"
            target="_blank"
            >hosted by Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
